<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/main.css">

</head>

<body>
  <header>

    <nav>

      <div id="logo">
        <a href="#"><img src="img/cruise3.png" alt="logo"></a>
      </div>

      <ul class="nav_list">
        <li><a href="#">HOME</a></li>
        <li><a href="#">ABOUT</a></li>
        <li><a href="#">TOURS</a></li>
        <li><a href="#">*TOURS</a></li>
        <!-- 밑에 투어서비스 아이콘 이용해서 사용하기 -->
        <li><a href="#">CONTACT</a></li>

      </ul>

      <!--아이콘 들어갈 상자의 시작점입니다-->
      <div id="under_box">

        <div class="box">
          <a href="#"><img src="img/facebook.png" alt=""></a>
          <a href="#"><img src="img/insta.png" alt=""></a>
          <a href="#"><img src="img/twiiter.png" alt=""></a>

        </div>

      </div>
    </nav>
    <!--아이콘 들어갈 상자의 끝점입니다-->


    <div id="slider">

    </div>

    <!--날짜 넣는 구역까지 slider입니다-->


  </header>


  <section>
    <div id="dates">
      <div class="plan">
        <label for="destination" class="text_field">
          Destination
        </label>

        <input type="text" id="destination" name="Destination" data-name="Destination"
          placeholder="City Region or keyword" maxlength="256" required class="text-field w-input">

      </div>

      <div id="max_budgets">

        <p>Max budgets</p>

        <input type="text" id="max_budgets" name="max_budgets" data-name="Max Budgets" placeholder="USD EX.100"
          maxlength="256" required class="text-field w-input">
      </div>

      <div id="arrival_day">

        <p>Arrival Day</p>

        <input type="text" id="max_budgets" name="max_budgets" data-name="Max Budgets" placeholder="Select Day"
          maxlength="256" required class="text-field w-input">
      </div>

      <div id="departure_day">

        <p>Departure Day</p>
        <select name="" id="day">
          <option value="">January, 2022</option>
          <option value="">Febrary, 2022</option>
          <option value="">March, 2022</option>
          <option value="">April, 2022</option>
          <option value="">May, 2022</option>
          <option value="">June, 2022</option>
          <option value="">July, 2022</option>
          <option value="">August, 2022</option>
          <option value="">September, 2022</option>
          <option value="">Octover, 2022</option>
          <option value="">November, 2022</option>
          <option value="">December, 2022</option>
        </select>


        <div id="number_of_guests">

          <p>Number of guests</p>

          <input type="text" id="numbers_of_guests" name="numbers_of_guests" data-name="Numbers of guests"
            placeholder="Select Nr" maxlength="150" required class="text-field w-input">
        </div>

      </div>

    </div>

    <div id="wrap">
      <div class="send">

        <button class="blob-btn">
          SEND RESERVATION
          <span class="blob-btn__inner">
            <span class="blob-btn__blobs">
              <span class="blob-btn__blob"></span>
              <span class="blob-btn__blob"></span>
              <span class="blob-btn__blob"></span>
              <span class="blob-btn__blob"></span>
            </span>
          </span>
      </div>




      <div id="offers">
        <img src="img/controller.png" class="controller" alt="controller">

      </div>


      <div id="experience"></div>

      <div id="services"></div>

    </div>

    <div id="explain">

    </div>
    </header>


    <section id="offers">

      <div id="experience"></div>


      <div id="experts"></div>

      <div id="destinations"></div>

      <!--newsletter까지의 구역입니다-->


      <div id="ad"></div>





    </section>

    <footer>

    </footer>



</body>

</html>
